<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <title>LLM Interactive Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
  <script>
    console.log("Marked library loaded:", typeof marked === "function");
  </script>
  <script src="/static/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">LLM Interactive Interface</h1>
    <div class="row">
      <div class="col-md-8 pr-md-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="craft-tools-tab" data-toggle="tab" href="#craft-tools" role="tab" aria-controls="craft-tools" aria-selected="false">Craft Tools</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form id="prompt-form">
              <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <div class="form-control" id="prompt" contenteditable="true" style="height: auto; min-height: 100px; overflow-y: auto;"></div>
                <div id="prompt-autocomplete-container" class="autocomplete-suggestions"></div>
              </div>
              <div class="d-flex flex-wrap">
                <button type="submit" class="btn btn-primary mr-2 mb-2">Generate Response</button>
                <button id="switch-view-btn" class="btn btn-secondary mr-2 mb-2" type="button">Switch to Detailed View</button>
                <button id="clear-history-btn" class="btn btn-danger mb-2" type="button">CLEAR HISTORY</button>
              </div>
            </form>
            <h2 class="mt-4">Response:</h2>
            <p id="status"></p>
            <p id="response"></p>
          </div>
          <div class="tab-pane fade" id="craft-tools" role="tabpanel" aria-labelledby="craft-tools-tab">
            <form id="craft-tools-form">
              <div class="form-group">
                <label for="requirement">Enter your requirement:</label>
                <div class="form-control" id="requirement" contenteditable="true" style="height: auto; min-height: 100px; overflow-y: auto;"></div>
                <div id="requirement-autocomplete-container" class="autocomplete-suggestions"></div>
              </div>
              <div class="d-flex flex-wrap">
                <button type="submit" class="btn btn-primary mr-2 mb-2">Submit Requirement</button>
                <button id="craft-switch-view-btn" class="btn btn-secondary mr-2 mb-2" type="button">Switch to Detailed View</button>
                <button id="craft-clear-history-btn" class="btn btn-danger mb-2" type="button">CRAFT NEW TOOL</button>
              </div>
            </form>
            <h2 class="mt-4">State:</h2>
            <p id="craft-state"></p>
            <h2 class="mt-4">Response:</h2>
            <p id="craft-response"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="clipboard-header">Clipboard Queue</div>
        <div class="clipboard-content">
          <div id="clipboard-queue"></div>
          <button id="clear-queue-btn" class="btn btn-danger mt-3">Clear Queue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
